<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Matchmaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tambah Pemain</h2>
  <form id="player-form">
    <input type="text" id="player-name" placeholder="Nama Pemain" required>
    <input type="number" id="player-level" placeholder="Level (1-100)" min="1" max="100" required>
    <button type="submit">Tambah Pemain</button>
  </form>

  <h3>Daftar Pemain</h3>
  <ul id="player-list"></ul>

  <button id="match-btn">Generate Match</button>
  <div id="match-results"></div>

  <script src="script.js"></script>
</body>
</html>
